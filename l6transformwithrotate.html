<!DOCTYPE html>
<html>
<head>
	<title>Transform with Rotate</title>
	<style type="text/css">
		
		.container{
			width: 1000px;
			background: gray;
		}

		.container .move{
			width: 150px;
			height: 60px;
			background: red;
			color: #fff;
			font-size: 20px;
			margin: 20px 0;

			text-align: center;
			line-height: 60px;
		}

		#rotate:hover{
			/*rotate(angle)*/
			/*transform: rotate(45deg);*/
			/*transform: rotate(-45deg);*/
			/*transform: rotate(90deg);*/
			transform: rotate(180deg);
		}

		#rotatex:hover{
			/*rotateX(angle)*/
			/*transform: rotateX(45deg);*/
			/*transform: rotateX(-45deg);*/
			transform: rotateX(90deg);
		}

		#rotateY:hover{
			/*rotateY(angle)*/
			/*transform: rotateY(45deg);*/
			/*transform: rotatey(-45deg);*/
			transform: rotateY(90deg);
		}

		img{
			width: 300px;

			display: block;

			margin: auto;
		}

	</style>
</head>
<body>
	
	<div class="container">
		<div id="rotate" class="move">Rotate Me</div>
	</div>

	<div class="container">
		<div id="rotatex" class="move">Rotate X</div>
	</div>

	<div class="container">
		<div id="rotatey" class="move">Rotate Y</div>
	</div>

	<hr/>

	<div>
		<img src="./img/dog.jpg" alt="dog" />
	</div>


</body>
</html>
